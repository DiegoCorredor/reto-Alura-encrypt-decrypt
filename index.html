<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/thinline.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Message Encrypter</title>
    <link rel="icon" href="hashtag.ico">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="container">
                    <img src="hashtag.ico" alt="icon hashtag" width="90px">
                    <span class="navbar-brand mb-0 h1">Reto Alura</span>
                </div>
                <div class="d-flex">
                    <a class="btn btn-outline-light " href="https://www.github.com/DiegoCorredor"><i class="uil uil-github"></i> Ir a GitHub</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="container">
                <h1 class="text-center my-5">Encriptador de texto con Javascript</h1>
                <div class="row my-4">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12">
                        <label for="txtMessage" class="form-label">Texto a ser encriptado</label>
                        <textarea class="form-control" id="txtMessage" rows="4"></textarea>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12">
                        <button class="btn btn-dark w-100 mt-3" id="btnEncrypt" onclick="encryptValue()"><i class="uil uil-shield-check"></i> Encriptar</button>
                        <button class="btn btn-warning w-100 mt-2" id="btnDecrypt" onclick="decryptValue()"><i class="uil uil-shield-slash"></i> Desencriptar</button>
                        <button class="btn btn-secondary w-100 mt-2" onclick="reset()"><i class="uil uil-sync-exclamation"></i> Limpiar campos</button>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12">
                        <label for="txtResponse" class="form-label">Texto a ser desencriptado</label>
                        <textarea class="form-control" id="txtResponse" rows="4"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-dark bg-dark fixed-bottom">
            <div class="container-fluid">
                <div class="container">
                    <span class="navbar-brand mb-0 ">✌️ - By: Diego Alejandro Corredor Rojas. <br>Hecho con ❤️</span>
                </div>
                <div class="d-flex">
                    <a class="btn btn-outline-light " href="https://www.github.com/DiegoCorredor"><i class="uil uil-github"></i> Ir a GitHub</a>
                </div>
            </div>
        </nav>
    </footer>

    <script src="reto.js"></script>
    <script src="https://unicons.iconscout.com/release/v4.0.8/script/monochrome/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
